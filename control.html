<html>
    <head>
        <title>MU Control</title>
        <script src="control.js"></script>
    </head>
<body>
    <div style="align:center; width:90px">
        <span style="width:25px; height: 20px; background: url(controls.png)no-repeat; float: left; margin: 2px; cursor: pointer" id="PlayerPrevious">&nbsp;</span>
        <span style="width:25px; height: 20px; background: url(controls.png)-45px -1px no-repeat; float: left; margin: 2px 3px 2px 3px; cursor: pointer" id="PlayerPlay">&nbsp;</span>
        <span style="width:25px; height: 20px; background: url(controls.png)-139px -1px no-repeat; float: left; margin:2px 2px 2px 3px; cursor: pointer" id="PlayerNext">&nbsp;</span>
    </div>
</body>
</html>
